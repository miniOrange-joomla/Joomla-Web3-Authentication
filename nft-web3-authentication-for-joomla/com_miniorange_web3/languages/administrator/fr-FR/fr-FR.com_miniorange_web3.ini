COM_MINIORANGE_WEB3_GROUP_MAPPING_DESC="Le rôle ne sera attribué qu'aux utilisateurs non-administrateurs (utilisateurs qui N'ONT PAS de privilèges d'administrateur). Vous devrez modifier manuellement le rôle d'administrateur."
