COM_MINIORANGE_WEB3_FAQ="Questions fréquemment posées"
COM_MINIORANGE_WEB3_FAQ_A="Qu'est-ce qu'une instance ?"
COM_MINIORANGE_WEB3_FAQ_A1="Une instance Joomla fait référence à une installation unique d'un site Web Joomla. Il fait référence à chaque page Web individuelle sur laquelle le plugin est actif. Dans le cas de plusieurs pages Joomla, chaque page sera comptée comme une instance. Par exemple, vous disposez de 3 sites hébergés pour le développement, la préparation et la production. Cela comptera pour 3 cas."
COM_MINIORANGE_WEB3_FAQ_B="Est-ce que miniOrange offre une assistance technique ?"
COM_MINIORANGE_WEB3_FAQ_B1="Oui, nous fournissons une assistance 24h/24 et 7j/7 pour tout problème que vous pourriez rencontrer lors de l'utilisation de notre plugin Web3. Cela inclut le support technique de nos développeurs. Vous pouvez bénéficier d’une assistance prioritaire en fonction du plan d’assistance que vous avez choisi."
COM_MINIORANGE_WEB3_FAQ_C="Est-ce que miniOrange stocke des données utilisateur ?"
COM_MINIORANGE_WEB3_FAQ_C1="miniOrange ne stocke ni ne transfère aucune donnée provenant de différents portefeuilles. Toutes les données restent dans vos locaux/serveur."
COM_MINIORANGE_WEB3_FAQ_D="Est-ce que miniOrange propose une personnalisation ?"
COM_MINIORANGE_WEB3_FAQ_D1="Oui, miniOrange offre une personnalisation au-delà de nos plugins et modules complémentaires premium. Nous disposons d'une équipe de développeurs expérimentés qui peuvent personnaliser le plugin en fonction de votre cas d'utilisation et de vos exigences."
COM_MINIORANGE_WEB3_FAQ_E="MiniOrange fournit-il une licence de développeur pour les plugins payants ?"
COM_MINIORANGE_WEB3_FAQ_E1="Nous ne fournissons pas de licence de développeur pour nos plugins payants et le code source est protégé. Il est strictement interdit d'apporter des modifications au code sans l'accord écrit de miniOrange."
COM_MINIORANGE_WEB3_FAQ_F="Quelle est la politique de remboursement ?"
COM_MINIORANGE_WEB3_FAQ_F1="Chez miniOrange, nous voulons nous assurer que vous êtes 100 % satisfait de votre achat. Si le plugin sous licence que vous avez acheté ne fonctionne pas comme annoncé et que vous avez tenté de résoudre les problèmes de fonctionnalités avec notre équipe d'assistance mais que vous n'avez pas réussi à les résoudre, nous vous rembourserons le montant payé pour le plugin. Veuillez noter que nous ne remboursons pas les frais payés pour les plans d'assistance, les heures d'assistance ou les frais de personnalisation."
COM_MINIORANGE_WEB3_FAQ_F2="Notez que cette politique ne s'applique pas aux éléments suivants, à tout changement d'état d'esprit ou aux modifications des exigences post-achat, ni aux problèmes d'infrastructure qui empêchent la fonctionnalité de fonctionner."
