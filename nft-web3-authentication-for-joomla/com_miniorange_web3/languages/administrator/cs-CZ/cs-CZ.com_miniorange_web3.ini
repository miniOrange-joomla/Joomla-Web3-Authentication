COM_MINIORANGE_WEB3_FAQ="Často kladené otázky"
COM_MINIORANGE_WEB3_FAQ_A="Co je instance?"
COM_MINIORANGE_WEB3_FAQ_A1="Instance Joomla odkazuje na jedinou instalaci webu Joomla. Odkazuje na každou jednotlivou webovou stránku, kde je plugin aktivní. V případě více stránek Joomla bude každá stránka počítána jako jedna instance. Například máte 3 weby hostované pro vývoj, přípravu a produkci. To se bude počítat jako 3 případy."
COM_MINIORANGE_WEB3_FAQ_B="Nabízí miniOrange technickou podporu?"
COM_MINIORANGE_WEB3_FAQ_B1="Ano, poskytujeme 24*7 podporu pro všechny problémy, se kterými se můžete setkat při používání našeho pluginu Web3. To zahrnuje technickou podporu od našich vývojářů. Můžete získat prioritní podporu na základě plánu podpory, který jste si vybrali."
COM_MINIORANGE_WEB3_FAQ_C="Ukládá miniOrange nějaká uživatelská data?"
COM_MINIORANGE_WEB3_FAQ_C1="miniOrange neukládá ani nepřenáší žádná data, která pocházejí z různých peněženek. Všechna data zůstávají ve vašem areálu/serveru."
COM_MINIORANGE_WEB3_FAQ_D="Nabízí miniOrange přizpůsobení?"
COM_MINIORANGE_WEB3_FAQ_D1="Ano, miniOrange poskytuje přizpůsobení nad rámec našich prémiových pluginů a doplňků. Máme tým zkušených vývojářů, kteří mohou přizpůsobit plugin tak, aby vyhovoval vašemu případu použití a požadavkům."
COM_MINIORANGE_WEB3_FAQ_E="Poskytuje miniOrange vývojářskou licenci pro placené pluginy?"
COM_MINIORANGE_WEB3_FAQ_E1="Pro naše placené pluginy neposkytujeme vývojářskou licenci a zdrojový kód je chráněn. Je přísně zakázáno provádět jakékoli změny v kódu bez písemného souhlasu miniOrange."
COM_MINIORANGE_WEB3_FAQ_F="Jaké jsou zásady vrácení peněz?"
COM_MINIORANGE_WEB3_FAQ_F1="V miniOrange chceme zajistit, abyste byli s nákupem 100% spokojeni. Pokud licencovaný plugin, který jste si zakoupili, nefunguje tak, jak je inzerováno, a vy jste se pokusili vyřešit jakékoli problémy s funkcemi s naším týmem podpory, ale nepodařilo se vám je vyřešit, vrátíme vám částku zaplacenou za plugin. Upozorňujeme, že nevracíme žádné poplatky zaplacené za plány podpory, hodiny podpory nebo poplatky za přizpůsobení."
COM_MINIORANGE_WEB3_FAQ_F2="Všimněte si, že tyto zásady se nevztahují na následující, jakékoli změny v myšlení nebo změny požadavků po nákupu nebo problémy s infrastrukturou, které neumožňují fungování funkce."
COM_MINIORANGE_WEB3_ENABLE_GROUP_MAPPING_NOTE="Po povolení bude uživatel mapován na NFT založené na rolích, které vlastní"
COM_MINIORANGE_WEB3_GROUP_MAPPING_DESC="Role bude přidělena pouze uživatelům, kteří nejsou správci (uživatelé, kteří NEMÁ oprávnění správce). Budete muset ručně změnit roli administrátora."
