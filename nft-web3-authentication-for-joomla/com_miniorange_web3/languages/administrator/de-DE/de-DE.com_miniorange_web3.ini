COM_MINIORANGE_WEB3_FAQ="Häufig gestellte Fragen"
COM_MINIORANGE_WEB3_FAQ_A="Was ist eine Instanz?"
COM_MINIORANGE_WEB3_FAQ_A1="Eine Joomla-Instanz bezieht sich auf eine einzelne Installation einer Joomla-Website. Es bezieht sich auf jede einzelne Webseite, auf der das Plugin aktiv ist. Bei mehreren Joomla-Seiten wird jede Seite als eine Instanz gezählt. Beispielsweise verfügen Sie über drei gehostete Websites für Entwicklung, Staging und Produktion. Dies wird als 3 Fälle gezählt."
COM_MINIORANGE_WEB3_FAQ_B="Bietet miniOrange technischen Support?"
COM_MINIORANGE_WEB3_FAQ_B1="Ja, wir bieten rund um die Uhr Support für alle Probleme, die bei der Verwendung unseres Web3-Plugins auftreten können. Dazu gehört auch der technische Support durch unsere Entwickler. Basierend auf dem von Ihnen gewählten Supportplan können Sie vorrangigen Support erhalten."
COM_MINIORANGE_WEB3_FAQ_C="Speichert miniOrange Benutzerdaten?"
COM_MINIORANGE_WEB3_FAQ_C1="miniOrange speichert oder überträgt keine Daten, die aus verschiedenen Wallets stammen. Alle Daten verbleiben bei Ihnen vor Ort/auf Ihrem Server."
COM_MINIORANGE_WEB3_FAQ_D="Bietet miniOrange eine Anpassung an?"
COM_MINIORANGE_WEB3_FAQ_D1="Ja, miniOrange bietet Anpassungen, die über unsere Premium-Plugins und Add-ons hinausgehen. Wir verfügen über ein Team erfahrener Entwickler, die das Plugin an Ihren Anwendungsfall und Ihre Anforderungen anpassen können."
COM_MINIORANGE_WEB3_FAQ_E="Bietet miniOrange eine Entwicklerlizenz für kostenpflichtige Plugins?"
COM_MINIORANGE_WEB3_FAQ_E1="Für unsere kostenpflichtigen Plugins stellen wir keine Entwicklerlizenz zur Verfügung und der Quellcode ist geschützt. Es ist strengstens untersagt, ohne die schriftliche Zustimmung von miniOrange Änderungen am Code vorzunehmen."
COM_MINIORANGE_WEB3_FAQ_F="Was ist die Rückerstattungsrichtlinie?"
COM_MINIORANGE_WEB3_FAQ_F1="Bei miniOrange möchten wir sicherstellen, dass Sie mit Ihrem Kauf zu 100 % zufrieden sind. Wenn das von Ihnen erworbene lizenzierte Plugin nicht wie beworben funktioniert und Sie versucht haben, Funktionsprobleme mit unserem Support-Team zu lösen, diese aber nicht lösen konnten, erstatten wir Ihnen den für das Plugin gezahlten Betrag. Bitte beachten Sie, dass wir für Supportpläne, Supportstunden oder Anpassungsgebühren gezahlte Gebühren nicht erstatten."
COM_MINIORANGE_WEB3_FAQ_F2="Beachten Sie, dass diese Richtlinie nicht für Folgendes gilt: Änderungen in der Denkweise oder Änderungen der Anforderungen nach dem Kauf oder Infrastrukturprobleme, die die Funktion der Funktion verhindern."
