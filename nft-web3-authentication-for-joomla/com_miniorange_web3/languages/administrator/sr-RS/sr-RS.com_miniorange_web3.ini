COM_MINIORANGE_WEB3_FAQ="Често постављана питања"
COM_MINIORANGE_WEB3_FAQ_A="Шта је инстанца?"
COM_MINIORANGE_WEB3_FAQ_A1="Јоомла инстанца се односи на једну инсталацију Јоомла веб локације. Односи се на сваку појединачну веб страницу на којој је додатак активан. У случају више Јоомла страница, свака страница ће се рачунати као једна инстанца. На пример, имате 3 сајта за развој, постављање и продукцију. Ово ће се рачунати као 3 случаја."
COM_MINIORANGE_WEB3_FAQ_B="Да ли миниОранге нуди техничку подршку?"
COM_MINIORANGE_WEB3_FAQ_B1="Да, пружамо подршку 24*7 за све проблеме са којима се можете суочити док користите наш Веб3 додатак. Ово укључује техничку подршку наших програмера. Можете добити приоритетну подршку на основу плана подршке који сте одабрали."
COM_MINIORANGE_WEB3_FAQ_C="Да ли миниОранге чува било какве корисничке податке?"
COM_MINIORANGE_WEB3_FAQ_C1="миниОранге не складишти нити преноси никакве податке који долазе из различитих новчаника. Сви подаци остају на вашим просторијама/серверу."
COM_MINIORANGE_WEB3_FAQ_D="Да ли миниОранге нуди прилагођавање?"
COM_MINIORANGE_WEB3_FAQ_D1="Да, миниОранге пружа прилагођавање изван наших премиум додатака и додатака. Имамо тим искусних програмера који могу да прилагоде додатак тако да одговара вашем случају употребе и захтевима."
COM_MINIORANGE_WEB3_FAQ_E="Да ли миниОранге обезбеђује лиценцу за програмере за плаћене додатке?"
COM_MINIORANGE_WEB3_FAQ_E1="Не обезбеђујемо лиценцу за програмере за наше плаћене додатке и изворни код је заштићен. Строго је забрањено било какве измене кода без писмене сагласности миниОранге-а."
COM_MINIORANGE_WEB3_FAQ_F="Каква је политика рефундирања?"
COM_MINIORANGE_WEB3_FAQ_F1="У миниОранге желимо да будемо сигурни да сте 100% задовољни куповином. Ако лиценцирани додатак који сте купили не ради како је оглашен и покушали сте да решите проблеме са функцијама са нашим тимом за подршку, али нисте били у могућности да их решите, ми ћемо рефундирати износ плаћен за додатак. Имајте на уму да не рефундирамо никакве накнаде плаћене за планове подршке, сате подршке или накнаде за прилагођавање."
COM_MINIORANGE_WEB3_FAQ_F2="Имајте на уму да се ове смернице не примењују на следеће, било какве промене у начину размишљања или промене услова после куповине или проблеме са инфраструктуром који спречавају функцију функције."
