COM_MINIORANGE_WEB3_FAQ="Perguntas frequentes"
COM_MINIORANGE_WEB3_FAQ_A="O que é uma instância?"
COM_MINIORANGE_WEB3_FAQ_A1="Uma instância do Joomla refere-se a uma única instalação de um site Joomla. Refere-se a cada página da web individual onde o plugin está ativo. No caso de múltiplas páginas Joomla, cada página será contada como uma instância. Por exemplo, você tem 3 sites hospedados para desenvolvimento, preparação e produção. Isso contará como 3 casos."
COM_MINIORANGE_WEB3_FAQ_B="O miniOrange oferece suporte técnico?"
COM_MINIORANGE_WEB3_FAQ_B1="Sim, oferecemos suporte 24 horas por dia, 7 dias por semana para qualquer problema que você possa enfrentar ao usar nosso plugin Web3. Isso inclui suporte técnico de nossos desenvolvedores. Você pode obter suporte prioritário com base no plano de suporte escolhido."
COM_MINIORANGE_WEB3_FAQ_C="O miniOrange armazena algum dado do usuário?"
COM_MINIORANGE_WEB3_FAQ_C1="miniOrange não armazena nem transfere dados provenientes de carteiras diferentes. Todos os dados permanecem em suas instalações/servidor."
COM_MINIORANGE_WEB3_FAQ_D="O miniOrange oferece personalização?"
COM_MINIORANGE_WEB3_FAQ_D1="Sim, o miniOrange oferece personalização além de nossos plug-ins e complementos premium. Temos uma equipe de desenvolvedores experientes que podem personalizar o plugin para atender ao seu caso de uso e requisitos."
COM_MINIORANGE_WEB3_FAQ_E="O miniOrange fornece licença de desenvolvedor para plug-ins pagos?"
COM_MINIORANGE_WEB3_FAQ_E1="Não fornecemos licença de desenvolvedor para nossos plug-ins pagos e o código-fonte é protegido. É estritamente proibido fazer quaisquer alterações no código sem o consentimento por escrito da miniOrange."
COM_MINIORANGE_WEB3_FAQ_F="Qual é a política de reembolso?"
COM_MINIORANGE_WEB3_FAQ_F1="Na miniOrange queremos ter certeza de que você está 100% satisfeito com sua compra. Se o plug-in licenciado que você comprou não funcionar conforme anunciado e você tiver tentado resolver quaisquer problemas de recursos com nossa equipe de suporte, mas não conseguiu resolvê-los, reembolsaremos o valor pago pelo plug-in. Observe que não reembolsamos nenhuma taxa paga por planos de suporte, horas de suporte ou taxas de personalização."
COM_MINIORANGE_WEB3_FAQ_F2="Observe que esta política não se aplica ao seguinte: qualquer mudança de mentalidade ou de requisitos pós-compra, ou problemas de infraestrutura que impeçam o funcionamento do recurso."
