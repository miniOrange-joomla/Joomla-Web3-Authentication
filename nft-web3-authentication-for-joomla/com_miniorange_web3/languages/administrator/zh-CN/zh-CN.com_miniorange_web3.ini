COM_MINIORANGE_WEB3_FAQ="常见问题"
COM_MINIORANGE_WEB3_FAQ_A="什么是实例？"
COM_MINIORANGE_WEB3_FAQ_A1="Joomla 实例是指 Joomla 网站的单个安装。它指的是插件处于活动状态的每个单独的网页。如果有多个 Joomla 页面，每个页面将被视为一个实例。例如，您有 3 个托管站点用于开发、暂存和生产。这将算作 3 例。"
COM_MINIORANGE_WEB3_FAQ_B="miniOrange 提供技术支持吗？"
COM_MINIORANGE_WEB3_FAQ_B1="是的，我们为您在使用我们的 Web3 插件时可能遇到的任何问题提供 24*7 支持。这包括我们开发人员的技术支持。您可以根据您选择的支持计划获得优先支持。"
COM_MINIORANGE_WEB3_FAQ_C="miniOrange 是否存储任何用户数据？"
COM_MINIORANGE_WEB3_FAQ_C1="miniOrange 不会存储或传输来自不同钱包的任何数据。所有数据都保留在您的场所/服务器上。"
COM_MINIORANGE_WEB3_FAQ_D="miniOrange 提供定制服务吗？"
COM_MINIORANGE_WEB3_FAQ_D1="是的，miniOrange 提供超出我们高级插件和附加组件的定制功能。我们拥有一支经验丰富的开发人员团队，他们可以自定义插件以满足您的用例和要求。"
COM_MINIORANGE_WEB3_FAQ_E="miniOrange 是否提供付费插件的开发者许可证？"
COM_MINIORANGE_WEB3_FAQ_E1="我们不为我们的付费插件提供开发人员许可证，并且源代码受到保护。未经miniOrange书面同意，严禁对代码进行任何更改。"
COM_MINIORANGE_WEB3_FAQ_F="退款政策是什么？"
COM_MINIORANGE_WEB3_FAQ_F1="在 miniOrange，我们希望确保您对购买的产品 100% 满意。如果您购买的许可插件无法按照广告宣传的那样工作，并且您已尝试与我们的支持团队解决任何功能问题但无法解决，我们将退还为该插件支付的金额。请注意，我们不会退还任何支持计划、支持时间或定制费用。"
COM_MINIORANGE_WEB3_FAQ_F2="请注意，此政策不适用于以下情况：心态的任何变化或购买后要求的变化，或阻止该功能运行的基础设施问题。"
