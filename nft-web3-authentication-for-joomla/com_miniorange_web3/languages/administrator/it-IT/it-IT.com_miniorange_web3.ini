COM_MINIORANGE_WEB3_GROUP_MAPPING_DESC="Il ruolo verrà assegnato solo agli utenti non amministratori (utenti che NON dispongono di privilegi di amministratore). Dovrai modificare manualmente il ruolo di amministratore."
