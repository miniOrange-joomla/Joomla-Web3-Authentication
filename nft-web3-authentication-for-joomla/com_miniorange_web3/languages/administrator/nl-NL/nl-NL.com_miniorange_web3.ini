COM_MINIORANGE_WEB3_FAQ="Veelgestelde vragen"
COM_MINIORANGE_WEB3_FAQ_A="Wat is een exemplaar?"
COM_MINIORANGE_WEB3_FAQ_A1="Een Joomla-instantie verwijst naar een enkele installatie van een Joomla-website. Het verwijst naar elke individuele webpagina waarop de plug-in actief is. In het geval van meerdere Joomla-pagina's wordt elke pagina als één exemplaar geteld. U heeft bijvoorbeeld drie sites die worden gehost voor ontwikkeling, staging en productie. Dit telt als 3 gevallen."
COM_MINIORANGE_WEB3_FAQ_B="Biedt miniOrange technische ondersteuning?"
COM_MINIORANGE_WEB3_FAQ_B1="Ja, we bieden 24*7 ondersteuning voor eventuele problemen die u tegenkomt tijdens het gebruik van onze Web3-plug-in. Dit omvat technische ondersteuning van onze ontwikkelaars. U kunt prioriteitsondersteuning krijgen op basis van het ondersteuningsplan dat u hebt gekozen."
COM_MINIORANGE_WEB3_FAQ_C="Bewaart miniOrange gebruikersgegevens?"
COM_MINIORANGE_WEB3_FAQ_C1="miniOrange bewaart of draagt ​​geen gegevens over die afkomstig zijn van verschillende portemonnees. Alle gegevens blijven op uw locatie/server staan."
COM_MINIORANGE_WEB3_FAQ_D="Biedt miniOrange maatwerk?"
COM_MINIORANGE_WEB3_FAQ_D1="Ja, miniOrange biedt maatwerk buiten onze premium plug-ins en add-ons. We hebben een team van ervaren ontwikkelaars die de plug-in kunnen aanpassen aan uw gebruiksscenario en vereisten."
COM_MINIORANGE_WEB3_FAQ_E="Biedt miniOrange een ontwikkelaarslicentie voor betaalde plug-ins?"
COM_MINIORANGE_WEB3_FAQ_E1="We bieden geen ontwikkelaarslicentie voor onze betaalde plug-ins en de broncode is beschermd. Het is ten strengste verboden om wijzigingen in de code aan te brengen zonder schriftelijke toestemming van miniOrange."
COM_MINIORANGE_WEB3_FAQ_F="Wat is het terugbetalingsbeleid?"
COM_MINIORANGE_WEB3_FAQ_F1="Bij miniOrange willen we ervoor zorgen dat u 100% tevreden bent met uw aankoop. Als de gelicentieerde plug-in die u hebt gekocht niet werkt zoals geadverteerd en u hebt geprobeerd eventuele functieproblemen op te lossen met ons ondersteuningsteam, maar deze niet hebt kunnen oplossen, zullen wij het bedrag dat u voor de plug-in heeft betaald, terugbetalen. Houd er rekening mee dat we geen kosten terugbetalen die zijn betaald voor ondersteuningsplannen, ondersteuningsuren of aanpassingskosten."
COM_MINIORANGE_WEB3_FAQ_F2="Houd er rekening mee dat dit beleid niet van toepassing is op het volgende: elke verandering in de mentaliteit of wijzigingen in vereisten na aankoop, of infrastructuurproblemen waardoor de functie niet werkt."
