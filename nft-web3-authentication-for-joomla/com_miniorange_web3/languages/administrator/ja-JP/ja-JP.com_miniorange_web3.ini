COM_MINIORANGE_WEB3_NOTE_DESC_A="PayPal/ネット バンキングでお支払いいただいた後、ライセンスを確認して更新できるよう、弊社までご連絡ください。"
COM_MINIORANGE_WEB3_FAQ="よくある質問"
COM_MINIORANGE_WEB3_FAQ_A="インスタンスとは何ですか?"
COM_MINIORANGE_WEB3_FAQ_A1="Joomla インスタンスは、Joomla Web サイトの単一のインストールを指します。これは、プラグインがアクティブになっている個々の Web ページを指します。 Joomla ページが複数ある場合、各ページは 1 つのインスタンスとしてカウントされます。たとえば、開発、ステージング、本番用にホストされている 3 つのサイトがあるとします。これは 3 件としてカウントされます。"
COM_MINIORANGE_WEB3_FAQ_B="miniOrange は技術サポートを提供していますか?"
COM_MINIORANGE_WEB3_FAQ_B1="はい、Web3 プラグインの使用中に発生する可能性のある問題に対して、24 時間年中無休のサポートを提供します。これには、開発者からの技術サポートが含まれます。選択したサポート プランに基づいて優先サポートを受けることができます。"
COM_MINIORANGE_WEB3_FAQ_C="miniOrange はユーザー データを保存しますか?"
COM_MINIORANGE_WEB3_FAQ_C1="miniOrange は、異なるウォレットからのデータを保存または転送しません。すべてのデータはお客様の施設/サーバー上に残ります。"
COM_MINIORANGE_WEB3_FAQ_D="miniOrange はカスタマイズを提供しますか?"
COM_MINIORANGE_WEB3_FAQ_D1="はい、miniOrange はプレミアム プラグインやアドオンを超えたカスタマイズを提供します。当社には、お客様のユースケースや要件に合わせてプラグインをカスタマイズできる経験豊富な開発者のチームがいます。"
COM_MINIORANGE_WEB3_FAQ_E="miniOrange は有料プラグインの開発者ライセンスを提供しますか?"
COM_MINIORANGE_WEB3_FAQ_E1="有料プラグインには開発者ライセンスは提供されておらず、ソースコードは保護されています。 miniOrange の書面による同意なしにコードを変更することは固く禁じられています。"
COM_MINIORANGE_WEB3_FAQ_F="返金ポリシーとは何ですか?"
COM_MINIORANGE_WEB3_FAQ_F1="miniOrange では、ご購入に 100% ご満足いただけるよう努めております。購入したライセンス付きプラグインが宣伝どおりに動作せず、サポート チームと機能の問題を解決しようとしたが解決できなかった場合、プラグインに対して支払った金額を返金します。サポート プラン、サポート時間、カスタマイズ料金に対して支払われた料金は返金されませんので、ご了承ください。"
COM_MINIORANGE_WEB3_FAQ_F2="このポリシーは、以下のような考え方の変化や購入後の要件の変更、または機能の動作を妨げるインフラストラクチャの問題には適用されないことに注意してください。"
