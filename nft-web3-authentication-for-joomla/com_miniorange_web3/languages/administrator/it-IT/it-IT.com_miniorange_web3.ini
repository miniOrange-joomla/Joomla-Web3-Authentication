COM_MINIORANGE_WEB3_FAQ="Domande frequenti"
COM_MINIORANGE_WEB3_FAQ_A="Cos'è un'istanza?"
COM_MINIORANGE_WEB3_FAQ_A1="Un'istanza di Joomla si riferisce a una singola installazione di un sito Web Joomla. Si riferisce ad ogni singola pagina web in cui è attivo il plugin. Nel caso di più pagine Joomla, ciascuna pagina verrà conteggiata come un'istanza. Ad esempio, hai 3 siti ospitati per lo sviluppo, la gestione temporanea e la produzione. Questo conterà come 3 casi."
COM_MINIORANGE_WEB3_FAQ_B="miniOrange offre supporto tecnico?"
COM_MINIORANGE_WEB3_FAQ_B1="Sì, forniamo supporto 24 ore su 24, 7 giorni su 7 per qualsiasi problema che potresti incontrare durante l'utilizzo del nostro plug-in Web3. Ciò include il supporto tecnico da parte dei nostri sviluppatori. Puoi ottenere supporto prioritario in base al piano di supporto che hai scelto."
COM_MINIORANGE_WEB3_FAQ_C="miniOrange memorizza i dati dell'utente?"
COM_MINIORANGE_WEB3_FAQ_C1="miniOrange non memorizza né trasferisce dati provenienti da portafogli diversi. Tutti i dati rimangono presso la tua sede/server."
COM_MINIORANGE_WEB3_FAQ_D="miniOrange offre la personalizzazione?"
COM_MINIORANGE_WEB3_FAQ_D1="Sì, miniOrange offre personalizzazione oltre ai nostri plugin e componenti aggiuntivi premium. Abbiamo un team di sviluppatori esperti che possono personalizzare il plugin per adattarlo al tuo caso d'uso e ai tuoi requisiti."
COM_MINIORANGE_WEB3_FAQ_E="miniOrange fornisce una licenza per sviluppatore per i plugin a pagamento?"
COM_MINIORANGE_WEB3_FAQ_E1="Non forniamo una licenza per sviluppatori per i nostri plugin a pagamento e il codice sorgente è protetto. È severamente vietato apportare modifiche al codice senza il consenso scritto di miniOrange."
COM_MINIORANGE_WEB3_FAQ_F="Qual è la politica di rimborso?"
COM_MINIORANGE_WEB3_FAQ_F1="Noi di miniOrange vogliamo assicurarci che tu sia soddisfatto al 100% del tuo acquisto. Se il plug-in con licenza acquistato non funziona come pubblicizzato e hai tentato di risolvere eventuali problemi di funzionalità con il nostro team di supporto ma non sei riuscito a risolverli, ti rimborseremo l'importo pagato per il plug-in. Tieni presente che non rimborsiamo alcuna tariffa pagata per piani di supporto, ore di supporto o tariffe di personalizzazione."
COM_MINIORANGE_WEB3_FAQ_F2="Tieni presente che questa politica non si applica a quanto segue, qualsiasi cambiamento di mentalità o modifiche dei requisiti post-acquisto o problemi infrastrutturali che impediscono il funzionamento della funzionalità."
