COM_MINIORANGE_WEB3_GROUP_MAPPING_DESC="A szerepkör csak nem rendszergazdai felhasználókhoz lesz hozzárendelve (olyan felhasználók, akik NEM rendelkeznek rendszergazdai jogosultságokkal). A rendszergazdai szerepkört manuálisan kell módosítania."
