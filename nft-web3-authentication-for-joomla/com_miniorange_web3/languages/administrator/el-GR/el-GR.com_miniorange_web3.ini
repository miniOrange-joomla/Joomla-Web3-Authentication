COM_MINIORANGE_WEB3_FAQ="Συχνές ερωτήσεις"
COM_MINIORANGE_WEB3_FAQ_A="Τι είναι ένα παράδειγμα;"
COM_MINIORANGE_WEB3_FAQ_A1="Ένα παράδειγμα Joomla αναφέρεται σε μία εγκατάσταση ενός ιστότοπου Joomla. Αναφέρεται σε κάθε μεμονωμένη ιστοσελίδα όπου είναι ενεργή η προσθήκη. Στην περίπτωση πολλών σελίδων Joomla, κάθε σελίδα θα υπολογίζεται ως μία παρουσία. Για παράδειγμα, έχετε 3 ιστότοπους που φιλοξενούνται για ανάπτυξη, σκηνοθεσία και παραγωγή. Αυτό θα μετρήσει ως 3 περιπτώσεις."
COM_MINIORANGE_WEB3_FAQ_B="Το miniOrange προσφέρει τεχνική υποστήριξη;"
COM_MINIORANGE_WEB3_FAQ_B1="Ναι, παρέχουμε υποστήριξη 24*7 για τυχόν προβλήματα που ενδέχεται να αντιμετωπίσετε κατά τη χρήση της προσθήκης Web3. Αυτό περιλαμβάνει τεχνική υποστήριξη από τους προγραμματιστές μας. Μπορείτε να λάβετε υποστήριξη προτεραιότητας με βάση το σχέδιο υποστήριξης που έχετε επιλέξει."
COM_MINIORANGE_WEB3_FAQ_C="Αποθηκεύει το miniOrange δεδομένα χρήστη;"
COM_MINIORANGE_WEB3_FAQ_C1="Το miniOrange δεν αποθηκεύει ούτε μεταφέρει δεδομένα που προέρχονται από διαφορετικά πορτοφόλια. Όλα τα δεδομένα παραμένουν στις εγκαταστάσεις/διακομιστή σας."
COM_MINIORANGE_WEB3_FAQ_D="Προσφέρει το miniOrange προσαρμογή;"
COM_MINIORANGE_WEB3_FAQ_D1="Ναι, το miniOrange παρέχει προσαρμογή πέρα ​​από τα premium πρόσθετα και πρόσθετα. Έχουμε μια ομάδα έμπειρων προγραμματιστών που μπορούν να προσαρμόσουν την προσθήκη ώστε να ταιριάζει στην περίπτωση χρήσης και στις απαιτήσεις σας."
COM_MINIORANGE_WEB3_FAQ_E="Παρέχει το miniOrange άδεια προγραμματιστή για πρόσθετα επί πληρωμή;"
COM_MINIORANGE_WEB3_FAQ_E1="Δεν παρέχουμε άδεια προγραμματιστή για τις προσθήκες επί πληρωμή και ο πηγαίος κώδικας προστατεύεται. Απαγορεύεται αυστηρά η πραγματοποίηση αλλαγών στον κωδικό χωρίς τη γραπτή συγκατάθεση της miniOrange."
COM_MINIORANGE_WEB3_FAQ_F="Ποια είναι η πολιτική επιστροφής χρημάτων;"
COM_MINIORANGE_WEB3_FAQ_F1="Στη miniOrange θέλουμε να βεβαιωθούμε ότι είστε 100% ικανοποιημένοι με την αγορά σας. Εάν η άδεια προσθήκης που αγοράσατε δεν λειτουργεί όπως διαφημίζεται και έχετε προσπαθήσει να επιλύσετε τυχόν προβλήματα με τις δυνατότητες με την ομάδα υποστήριξής μας, αλλά δεν μπορέσατε να τα επιλύσετε, θα επιστρέψουμε το ποσό που καταβλήθηκε για την προσθήκη. Λάβετε υπόψη ότι δεν επιστρέφουμε τυχόν χρεώσεις που καταβλήθηκαν για σχέδια υποστήριξης, ώρες υποστήριξης ή χρεώσεις προσαρμογής."
COM_MINIORANGE_WEB3_FAQ_F2="Λάβετε υπόψη ότι αυτή η πολιτική δεν ισχύει για τα ακόλουθα, οποιαδήποτε αλλαγή νοοτροπίας ή αλλαγές στις απαιτήσεις μετά την αγορά ή ζητήματα υποδομής που εμποδίζουν τη λειτουργία της λειτουργίας."
