COM_MINIORANGE_WEB3_FAQ="Preguntas frecuentes"
COM_MINIORANGE_WEB3_FAQ_A="¿Qué es una instancia?"
COM_MINIORANGE_WEB3_FAQ_A1="Una instancia de Joomla se refiere a una instalación única de un sitio web de Joomla. Se refiere a cada página web individual donde el complemento está activo. En el caso de varias páginas de Joomla, cada página se contará como una instancia. Por ejemplo, tiene 3 sitios alojados para desarrollo, puesta en escena y producción. Esto contará como 3 casos."
COM_MINIORANGE_WEB3_FAQ_B="¿miniOrange ofrece soporte técnico?"
COM_MINIORANGE_WEB3_FAQ_B1="Sí, brindamos soporte las 24 horas del día, los 7 días de la semana para cualquier problema que pueda enfrentar al utilizar nuestro complemento Web3. Esto incluye soporte técnico de nuestros desarrolladores. Puede obtener soporte prioritario según el plan de soporte que haya elegido."
COM_MINIORANGE_WEB3_FAQ_C="¿miniOrange almacena datos de usuario?"
COM_MINIORANGE_WEB3_FAQ_C1="miniOrange no almacena ni transfiere ningún dato que provenga de diferentes billeteras. Todos los datos permanecen en sus instalaciones/servidor."
COM_MINIORANGE_WEB3_FAQ_D="¿MiniOrange ofrece personalización?"
COM_MINIORANGE_WEB3_FAQ_D1="Sí, miniOrange ofrece personalización más allá de nuestros complementos y complementos premium. Contamos con un equipo de desarrolladores experimentados que pueden personalizar el complemento para adaptarlo a su caso de uso y requisitos."
COM_MINIORANGE_WEB3_FAQ_E="¿miniOrange proporciona una licencia de desarrollador para complementos pagos?"
COM_MINIORANGE_WEB3_FAQ_E1="No proporcionamos una licencia de desarrollador para nuestros complementos pagos y el código fuente está protegido. Está estrictamente prohibido realizar cambios en el código sin el consentimiento por escrito de miniOrange."
COM_MINIORANGE_WEB3_FAQ_F="¿Cuál es la política de reembolso?"
COM_MINIORANGE_WEB3_FAQ_F1="En miniOrange queremos asegurarnos de que estés 100% satisfecho con tu compra. Si el complemento con licencia que compró no funciona como se anuncia y ha intentado resolver cualquier problema de función con nuestro equipo de soporte pero no pudo resolverlo, le reembolsaremos el monto pagado por el complemento. Tenga en cuenta que no reembolsamos ninguna tarifa pagada por planes de soporte, horas de soporte o tarifas de personalización."
COM_MINIORANGE_WEB3_FAQ_F2="Tenga en cuenta que esta política no se aplica a lo siguiente, ningún cambio de mentalidad o cambios en los requisitos posteriores a la compra, ni problemas de infraestructura que impidan que la función funcione."
