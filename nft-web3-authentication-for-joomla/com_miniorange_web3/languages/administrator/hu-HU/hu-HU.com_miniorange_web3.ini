COM_MINIORANGE_WEB3_FAQ="Gyakran ismételt kérdések"
COM_MINIORANGE_WEB3_FAQ_A="Mi az a példány?"
COM_MINIORANGE_WEB3_FAQ_A1="A Joomla példány egy Joomla webhely egyetlen telepítésére utal. Minden egyes weboldalra utal, ahol a beépülő modul aktív. Több Joomla oldal esetén minden oldal egy példánynak számít. Például 3 webhelye van fejlesztési, gyártási és gyártási céllal. Ez 3 esetnek számít."
COM_MINIORANGE_WEB3_FAQ_B="A miniOrange kínál technikai támogatást?"
COM_MINIORANGE_WEB3_FAQ_B1="Igen, a hét minden napján, a hét minden napján 24 órában támogatást biztosítunk minden olyan problémára, amellyel a Web3 beépülő modul használata során szembesülhet. Ez magában foglalja a fejlesztőink technikai támogatását is. Az Ön által választott támogatási terv alapján kiemelt támogatásban részesülhet."
COM_MINIORANGE_WEB3_FAQ_C="Tárol a miniOrange felhasználói adatokat?"
COM_MINIORANGE_WEB3_FAQ_C1="A miniOrange nem tárol vagy továbbít semmilyen adatot, amely különböző pénztárcákból származik. Minden adat az Ön telephelyén/szerverén marad."
COM_MINIORANGE_WEB3_FAQ_D="A miniOrange testreszabást kínál?"
COM_MINIORANGE_WEB3_FAQ_D1="Igen, a miniOrange a prémium beépülő moduljain és kiegészítőin kívül testreszabást is biztosít. Tapasztalt fejlesztőkből álló csapatunk van, akik testreszabhatják a bővítményt az Ön használati esetének és követelményeinek megfelelően."
COM_MINIORANGE_WEB3_FAQ_E="A miniOrange biztosít fejlesztői licencet a fizetős bővítményekhez?"
COM_MINIORANGE_WEB3_FAQ_E1="Fizetős bővítményeinkhez nem biztosítunk fejlesztői licencet, és a forráskód védett. Szigorúan tilos bármilyen változtatást végrehajtani a kódon a miniOrange írásos hozzájárulása nélkül."
COM_MINIORANGE_WEB3_FAQ_F="Mi a visszatérítési politika?"
COM_MINIORANGE_WEB3_FAQ_F1="A miniOrange-nál szeretnénk megbizonyosodni arról, hogy Ön 100%-ban elégedett a vásárlásával. Ha a megvásárolt licencelt beépülő modul nem a hirdetett módon működik, és megpróbálta megoldani a szolgáltatással kapcsolatos problémákat ügyfélszolgálatunkkal, de nem tudta megoldani azokat, visszatérítjük a beépülő modulért kifizetett összeget. Felhívjuk figyelmét, hogy nem térítjük vissza a támogatási tervekért, a támogatási órákért vagy a testreszabási díjakért fizetett díjakat."
COM_MINIORANGE_WEB3_FAQ_F2="Vegye figyelembe, hogy ez a házirend nem vonatkozik a következőkre, a gondolkodásmód változásaira vagy a vásárlás utáni követelmények változásaira, illetve az infrastrukturális problémákra, amelyek megakadályozzák a funkció működését."
