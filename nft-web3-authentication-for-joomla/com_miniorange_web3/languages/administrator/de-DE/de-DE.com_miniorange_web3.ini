COM_MINIORANGE_WEB3_OVERVIEW_DESC="Das Plugin ermöglicht eine sichere dezentrale Systemanmeldung bei Ihrer Joomla-Website mithilfe von Blockchain-Wallets wie MetaMask, Trust Wallet, Wallet Connect QR Code, Phantom, Pera, Ledger und Trezor oder jedem EVM-kompatiblen Wallet und schränkt den Zugriff auf Inhalte basierend auf fungiblen Token (NFT) ein. ."
